<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping List</h1>
    <ul>
        <!-- Order doesnt matter here-->
        <!-- like the unordered bulletin points kinda-->
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ul>

    <ol>
        <!-- Order matters here-->
        <!-- ordered bulletin points kinda-->
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ol>
</body>
</html>
